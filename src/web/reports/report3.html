<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.1', {packages:['table']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawVisualization);

      function drawVisualization()
      {
    	    var query = new google.visualization.Query('../datasource?queryId=1');
  
    	    // Apply query language statement.
    	    query.setQuery('SELECT Country, Population');
    	    
    	    // Send the query with a callback function.
    	    query.send(handleQueryResponse);
  	  }

  	  function handleQueryResponse(response)
  	  {
    	    if (response.isError())
    	    {
    	      alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
    	      return;
    	    }
  
    	    var data = response.getDataTable();
    	    visualization = new google.visualization.Table(document.getElementById('chart_div'));
    	    var options = {showRowNumber: true, width: '800'};
    	    visualization.draw(data, options);
  	  }
      
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div" ></div>
  </body>
</html>
